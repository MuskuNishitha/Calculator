<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1 style="color: white; font-size:32px; text-align: center;">Calculator</h1>
   
    <div class="container">
        <input type="text" placeholder="0" id="input">
        <div class="divtag">
            <button class="innertag" id="ac">AC</button>
            <button class="innertag" id="del">DEL</button>
            <button class="innertag" id="mudo">%</button>
            <button class="innertag" id="dvi">/</button>
        </div>
        <div class="divtag">
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button class="innertag" id="star">*</button>
        </div>
        
        <div class="divtag">
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button class="innertag" id="sub">-</button>
        </div>
        <div class="divtag">
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button class="innertag" id="add">+</button>
        </div>
        <div class="divtag">
            <button id="btn00">00</button>
            <button id="btn0">0</button>
            <button id="btn">.</button>
            <button class="colorr" id="equal">=</button>
        </div>
    <div>
        
    </div>

    </div>

   <script src="./index.js"></script> 
</body>
</html>
